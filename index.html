<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1>Watch Movies</h1>

        <!-- Content Wrapper for Flex Layout -->
        <div class="content-wrapper">
            <!-- Left Column -->
            <div class="left-column">
                <!-- Filter Section -->
                <div class="filter-section">
                    <h2>Filter Movies</h2>
                    <label for="genre-filter">Genre:</label>
                    <select id="genre-filter">
                        <option value="">--Select Genre--</option>
                        <option value="Drama">Drama</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Science Fiction">Science Fiction</option>
                        <option value="Adventure">Adventure</option>
                    </select>
                    <label for="min-rating">Minimum Rating:</label>
                    <input type="number" id="min-rating" placeholder="8.0" min="0" max="10">
                    <button id="filter-button">Apply Filters</button>
                </div>

                <!-- Movie Selection Dropdown -->
                <h2>Select a Movie</h2>
                <select class="movie-list">
                    <option value="">--Select a Movie--</option>
                </select>

                <!-- Movie Details Section -->
                <div id="movie-details">
                    <h2 id="movie-name">N/A</h2>
                    <p><strong>Introduction:</strong> <span id="movie-intro">N/A</span></p>
                    <p><strong>Director:</strong> <span id="movie-director">N/A</span></p>
                    <p><strong>Rating:</strong> <span id="movie-rating">N/A</span></p>
                    <p><strong>Genres:</strong> <span id="movie-genre">N/A</span></p>
                    <h3>Director's Famous Works</h3>
                    <ul id="director-famous-works"></ul>
                    <h3>Cast Members</h3>
                    <ul id="movie-cast"></ul>
                </div>
            </div>

            <!-- Right Column for Watch Later -->
            <div class="right-column">
                <div id="watch-later-section">
                    <h2>Watch Later</h2>
                    <ul id="watch-later-list"></ul>
                </div>
            </div>
        </div>

        <!-- Review Section at the Bottom -->
        <div class="review-section">
            <h2>User Reviews</h2>
            <textarea id="user-review" placeholder="Write your review here..." rows="4" cols="50"></textarea>
            <br>
            <button id="submit-review">Submit Review</button>
            <h3>Reviews:</h3>
            <ul id="reviews-list"></ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
